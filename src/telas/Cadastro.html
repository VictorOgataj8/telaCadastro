<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <header>
            <div id="foto">FOTO DO SITE</div>
            <nav>
                <ul type="none" id="menu">
                    <li id="item"><a href="Home.html">Home</a></li>
                    <li id="item"><a href="Sobre.html">Sobre</a></li>
                    <li id="item"><a href="Cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <div id="paragrafoUm">
            <h1>Cadastro de Usuário</h1>
            <p>Preencha os campos abaixo para se cadastrar.</p>
        </div>

        
        <div id="cadastro">
        <h1>formulário</h1>

        <form class="formulario">
            <label for="nome">Nome*</label> 
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="fone">Telefone*</label>
            <input type="text" id="fone" name="fone" required><br><br>

            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="endereço">Endereço*</label>
            <input type="text" id="endereço" name="endereço" required><br><br>

            <label for="cep">CEP*</label>
            <input type="text" id="cep" name="cep" required><br><br>


            <input type="submit" value="Enviar">

        </div>

        </footer>
    </div>
</body>
